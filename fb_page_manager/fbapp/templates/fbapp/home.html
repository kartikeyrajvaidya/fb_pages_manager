
{% extends "fbapp/base.html" %}

    {% block content %}


        <br><br><br><br>
        <br>
<div class="row">
    <div class="col-md-12">

        <div align="center">


                <a href="https://www.growthplug.com/" align="center">
                     <img src="http://growthplug.wpengine.com/wp-content/uploads/2018/07/newlogo.png" alt="GrowthPlug" id="logo" data-height-percentage="45" data-actual-width="500" data-actual-height="79">
                </a><b style="color: #070707; font-family: Gill Sans;margin-left: 60px;"><h3>Page Administrator</h3></b>
                  <br><br><br><br>

            <div class="fb-login-button" align="center"
                data-max-rows="1"
                data-size="large"
                data-button-type="continue_with"
                data-show-faces="true"
                data-auto-logout-link="false"
                data-use-continue-as="false"
                data-onlogin="checkLoginState();"
                data-scope="public_profile,email,manage_pages">

            </div>


        </div>

    </div>

</div>




    <form id='loginform' action="/pageadministrator/dashboard" method="post">
        {% csrf_token %}
        <input id="access_token" type="hidden" name="token">
    </form>


  {% endblock %}
